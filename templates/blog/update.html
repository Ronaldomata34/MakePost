{% extends 'account/base.html' %}

{% block page_title %}
    Post - {{ post.title }}
{% endblock %}

{% block content %}
<div class="container-register">
    <h1>Update "{{ post.title }}"</h1>
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="button-basic">Save</button>
    </form>
</div>
{% endblock %}
